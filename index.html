<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body id="bgc">
  <div class="container">
    <div class="card card-size rounded-4 border border-0 px-2 pt-3 position-absolute top-50 start-50 translate-middle">
      <img src="images/image-qr-code.png" class="card-img-top rounded-3 mx-auto img-fluid" alt="QR-Code"
        style="width: 95%;">
      <div class="card-body text-center">
        <h5 class="card-title fw-bold mt-2">Improve your front-end skills by building projects</h5>
        <p class="card-text lh-sm mt-3">Scan the QR code to visit Frontend Mentor and take your coding skills to the
          next level</p>
      </div>
    </div>
    <div>
      <footer class="attribution position-absolute bottom-0 end-0">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/HacheGe60" target="_blank">Horacio GÃ³mez</a>.
      </footer>      
    </div>
  </div>


</body>

</html>
